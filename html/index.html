<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Journal</h1>

        <!-- Main Content -->
        <div id="journal" class="journal-page">
            <textarea id="entryText" placeholder="Write your journal entry here..."></textarea>
            <button id="composeButton" class="compose-button">Compose New Entry</button>
            <button id="clearButton" class="compose-button">Clear All Entries</button> <!-- Added clear button -->
            <div id="entries">
                <h2>Journal Entries</h2>
                <div id="entryList" class="entry-list"></div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
