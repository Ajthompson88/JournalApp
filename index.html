<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Coding Journal</title>


<link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <main class="container">

    <h1>My Coding Journal</h1>


        <section id="journal-container">

            <div class="code-page">
                <textarea id="entryCode" placeholder="Write your code entry here..."></textarea>

            </div>
            
            <div class="journal-page">
                <textarea id="entryText" placeholder="Write your journal entry here..."></textarea>
            </div>

        </section>
        <div class="form-buttons-div">
            <button id="composeButton" class="compose-button form-buttons" >Submit New Entry</button>
            <button id="openModalButton" class="entries-button form-buttons"> View Past Entries</button> 
        </div>
        <section id="entriesModal" class="modal">
            
            <div class="modal-dialog modal-dialog-scrollable">

                <div id="entries">
                    <h2>Journal Entries</h2>
                    <div id="entryList" class="entry-list" ></div>
                    <button id="clearButton" class="clear-button">Clear All Entries</button>
                    <button id="closeModalButton" class="clear-button">Close</button> 
              
                </div>

            </div>
        </section>
 
    </main>

</body>

<script src="./js/script.js"></script>
<footer>&copy My Coding Journal App</footer>
</html>
